<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="work">
        <div class="work-content">
            <div class="work-name">
                <img src="Carite.png" alt="">
                <div class="deco"></div>
                <div class="img-content">
                    <img src="phone (2).png" alt="work-image">
                    <img src="phone.png" alt="work-image">
                    <img src="laptop.png" alt="work-image">
                    <img src="laptop 02.png" alt="work-image">
                </div> 
            </div>
            <div class="cta">
                <button class="prev-btn"><img src="prev.svg" alt=""></button>
                <button class="next-btn"><img src="next.svg" alt=""></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
